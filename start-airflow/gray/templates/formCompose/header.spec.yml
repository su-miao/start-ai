Envs:
  RegionId: "{{region}}"
  AccountId: "{{AccountId}}"
CompProps:
  FormProps:
    GridProps:
      Row:
        Gutter: 20
      Col:
        NAMESPACE:
          Span: 5
        VPC_ID:
          Span: 5
        VSWITCH_LIST:
          Span: 5
        SECURITY_GROUP_ID:
          Span: 5
        INSTANCE_TYPE:
          Span: 4
    OnChange: "{{onFormChange}}"
    Values: "{{formValue}}"
Parameters:
  NAMESPACE:
    Type: string
    Label:
      Zh-cn: 命名空间
      En: Namespace
    Required: true
    Component: 'Component::SAE::Namespace'
    ComponentProps:
      HasClear: true
      ShowRefresh: true
      Value: "{{namespaceId}}"
      OnChange: "{{onNamespaceChange}}"
      Disabled: "{{formDisabled}}"
  VPC_ID:
    Type: string
    Label:
      Zh-cn: Vpc
      En: VpcID
    Component: Text
    Required: true
    ComponentProps:
      Value: "{{vpcId}}"
  VSWITCH_LIST:
    Type: string
    Label:
      Zh-cn: 交换机
      En: VSwitchID
    Component: 'Component::VPC::VSwitches'
    Required: true
    ComponentProps:
      VpcId: "{{vpcId}}"
      SelectProps:
        HasClear: true
        ShowRefresh: true
        ShowExternalLink: false
        ExternalLabel: 创建交换机
        ExternalLink: 'https://vpc.console.aliyun.com/vpc/{{region}}/switches'
        Disabled: "{{formDisabled}}"
        Mode: multiple
  SECURITY_GROUP_ID:
    Type: string
    Label:
      Zh-cn: 选择安全组
      En: Security Group
    Component: 'Component::ECS::SecurityGroup'
    Required: true
    ComponentProps:
      VpcId: "{{vpcId}}"
      SelectProps:
        HasClear: true
        ShowRefresh: true
        ShowExternalLink: false
        ExternalLabel: 创建安全组
        ExternalLink: 'https://ecs.console.aliyun.com/securityGroup/region/{{region}}'
        Disabled: "{{formDisabled}}"
  INSTANCE_TYPE:
    Type: string
    Label:
      Zh-cn: 实例类型
      En: Instance Type
    LabelTip: "{{instanceTypeTip}}"
    Component: Select
    Required: true
    ComponentProps:
      DataSource:
        - Label: "default 实例"
          Value: "default"
        - Label: "BestEffort 实例"
          Value: "default1"
        - Label: "BestEffort 优先"
          Value: "default2"
      Value: "{{instanceType}}"
      Disabled: "{{formDisabled}}"
      HasClear: true